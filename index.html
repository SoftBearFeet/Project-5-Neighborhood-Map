<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      Neighborhood Map
    </title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS for Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript for Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Latest version of Knockout JS -->
    <script type= "text/javascript" src="js/knockout-3.4.0.js"></script>

    <!-- Custom Styling -->
    <style>
      .btn-group {
        margin: 8px;
      }
    </style>

  </head>

  <body>

    <!-- This is the Top Nav Bar, where the search and menu button reside -->
    <nav class= 'navbar navbar-default'>
      <div class= 'container-fluid'>
        <!-- Menu Button, Used to toggle list of Landmarks -->
        <div class= 'btn-group'>
          <button type= 'button' class= 'btn dropdown-toggle' data-toggle= 'dropdown' aria-label= 'Menu Button'>
            <span class= 'glyphicon glyphicon-menu-hamburger'>
            </span>
          </button>
        </div>

        <!-- Search Bar, Used to search for Landmarks -->
        <div class= 'input-group navbar-right'>
          <form class="navbar-form" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">
              Submit
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- This is the main body where Google API gets appended too -->
    <div class= 'container-fluid'>
      <div class ='googleMap'>
      </div>
    </div>
  </body>

</html>
