<!DOCTYPE HTML><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title> Neighborhood Map</title> <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> <link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><style>body,html{width:100vw;height:100vh;padding:0;margin:0;border:0}#menuBtn{margin:8px}#map{height:85%}</style></head><body> <nav class= 'navbar navbar-default'><div class= 'container-fluid'><div class= 'dropdown'> <button type= 'button' id= 'menuBtn' class= 'button' data-toggle= 'dropdown' aria-haspopup= 'true' aria-expanded= 'false'> <span class= 'glyphicon glyphicon-menu-hamburger'> </span> </button><ul class= 'dropdown-menu' aria-labelledby= 'dLabel'> <button id= 'coffee' data-bind= 'click: function() {this.typeButton("coffee")}'>Coffee</button> <button id= 'restaurant' data-bind= 'click: function() {this.typeButton("restaurant")}'>Restaurants</button> <button id= 'all' data-bind= 'click: function() {this.typeButton("all")}'>All</button><li class="divider"></li><div data-bind= 'foreach: allLocations'><div data-bind= 'text: marker.title, click: function() {markerClicked(marker, infowindow)}'></div></div></ul></div></div> </nav><div class= 'container-fluid' id= 'map'></div> <script type= "text/javascript" src="js/knockout-3.4.0.js"></script> <script type= 'text/javascript' src= 'js/app.js'></script> <script async src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyDZqT7WKRP29IZHMwHIyB2zYluNNXf4kJs&callback=initMap" onerror="googleError()"></script> </body></html>
